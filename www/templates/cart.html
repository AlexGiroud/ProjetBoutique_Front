<ion-view view-title="Panier">
  <ion-content>
    <div class="list carList" ng-if="products().length > 0">
      <div class="item item-thumbnail-left" ng-repeat="product in products() track by $index">
        <img ng-src="{{product.imageUrl}}">
        <h2>{{product.name}}</h2>
        <p>Quantité : </p>
        <h2 class="product_price">{{product.price|currency:'€'}}</h2>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <h2>TOTAL : {{amountBasket() | currency:'€'}}</h2>
        </div>
      </div>
      <button class="button button-full button-positive">
        Valider le Panier
      </button>
    </div>
    <div class="card" ng-if="products().length == 0">
      <div class="item item-text-wrap">
        <h2>Votre Panier est vide</h2>
      </div>
    </div>
  </ion-content>
</ion-view>
