<ion-view view-title="Panier">
  <ion-content>
    <div class="list carList">
      <div class="item item-thumbnail-left" ng-repeat="product in products track by $index">
        <img ng-src="{{product.imageUrl}}">
        <h2>{{product.name}}</h2>
        <p>Quantit√© : </p>
        <h2 class="product_price">{{product.price}}</h2>
      </div>
      <div class="card">
        <div class="item item-text-wrap">
          <h2>TOTAL : {{amountBasket()}}</h2>
        </div>
      </div>
      <button class="button button-block button-positive">
        Valider le Panier
      </button>
    </div>
  </ion-content>
</ion-view>
